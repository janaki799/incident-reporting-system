<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Code Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="collegeCodeContainer">
        <h1>Incident Reporting System</h1>
        <form id="collegeCodeForm">
            <div class="form-group">
                <label for="collegeCode">Enter College Code</label>
                <input type="text" id="collegeCode" name="collegeCode" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

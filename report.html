<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container flip-animation">
        <h1>Incident Report</h1>
        <form id="reportForm" 
              action="https://my-backend-service-h7x8.onrender.com/reports" 
              method="post" 
              enctype="multipart/form-data">
            
            <!-- Incident Category -->
            <div class="form-group">
                <label for="incidentCategory">Incident Category</label>
                <select id="incidentCategory" name="incidentCategory" required>
                    <option value="">Select a category</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="safety">Safety</option>
                    <option value="academic">Academic</option>
                    <option value="health">Health</option>
                    <option value="bullying">Bullying</option>
                    <option value="environment">Environment</option>
                    <option value="transport">Transport</option>
                    <option value="it">IT</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <!-- Incident Type -->
            <div class="form-group">
                <label for="incidentType">Incident Type</label>
                <select id="incidentType" name="incidentType" required>
                    <option value="">Select a type</option>
                </select>
            </div>

            <!-- Description and Date -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="timestamp">Timestamp</label>
    <input type="datetime-local" name="timestamp" required>

            </div>

            <!-- Image Upload -->
            <div class="form-group">
                <label for="image">Upload Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Report</button>
        </form>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">Loading...</div>
    
    <script src="report.js"></script>
</body>
</html>
